<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Contacts</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>In Case of Emergency</h1>
        </header>
        <div class="grid-container">
            <div class="grid-item">
                <a href="tel:911" class="button">
                    <i class="fas fa-user-shield"></i>
                    <span>Call Police</span>
                </a>
            </div>
            <div class="grid-item">
                <a href="tel:1234567890" class="button">
                    <i class="fas fa-phone-alt"></i>
                    <span>Call Emergency Contact</span>
                </a>
            </div>
            <div class="grid-item">
                <a href="sms:1234567890" class="button">
                    <i class="fas fa-sms"></i>
                    <span>SMS Emergency Contact</span>
                </a>
            </div>
            <div class="grid-item">
                <a href="tel:112" class="button">
                    <i class="fas fa-ambulance"></i>
                    <span>Call Ambulance</span>
                </a>
            </div>
        </div>
    </div>
</body>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #121212; /* Dark background color */
        color: #fff;
    }
    
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding:  20px;
        box-sizing: border-box;
    }
    
    header {
        background-color: #33333300; /* Darker header color */
        width: 100%;
        text-align: center;
        padding: 24px 0;
        box-shadow: 0 20px 4px rgba(0, 0, 0, 0.1);
    }
    
    header h1 {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background-color: #1e1e1e; /* Slightly lighter background for buttons */
        color: #ff0000; /* Red color for button text */
        text-decoration: none;
        border: 1px solid rgb(230, 212, 212); /* Dark border */
        border-radius: 100px;
    }
    
    .grid-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        width: 100%;
    }
    
    .grid-item {
        text-align: center;
    }
    
    .button {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background-color: #1e1e1e; /* Slightly lighter background for buttons */
        color: #ff48009f; /* Red color for button text */
        text-decoration: none;
        border: 1px solid #333; /* Dark border */
        border-radius: 100px;
        transition: background-color 0.3s ease;
    }
    
    .button:hover {
        background-color: #333; /* Darker background on hover */
    }
    
    .button i {
        font-size: 50px; /* Icon size */
        margin-bottom: 10px;
    }
    
    .button span {
        font-size: 16px;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
        .grid-container {
            grid-template-columns: 1fr;
        }
    
        .button {
            padding: 15px;
        }
    
        .button i {
            font-size: 40px;
        }
    
        .button span {
            font-size: 14px;
        }
    }
    
</style>
</html>
